    <script>
document.querySelector("form").addEventListener("submit", function(e) {
    e.preventDefault();

    const tabelaalunos = document.getElementById("tabelaalunos");

    tabelaalunos.style.display = "grid";
    tabelaalunos.style.opacity = 0;
    tabelaalunos.style.transition = "opacity 0.5s ease-in-out";
    setTimeout(() => {
        tabelaalunos.style.opacity = 1;
    }, 10);
});
document.addEventListener("DOMContentLoaded", function () {
    const botaoRegistrar = document.querySelector("#presenca input[type='button']");
    
    botaoRegistrar.addEventListener("click", function () {
        alert("Presença registrada com sucesso!");
    });
});
</script>
