<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividades do Aluno</title>
    <link rel="stylesheet" href="frequencialuno.css">
    <link rel="icon" type="image/png" href="/colegioSanquim/telaprincipal/img/logocf.jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
  <div class="imagelogo">
<img src="img/Logo2.png" width="200px" height="90px" ></div>
    <h1>Visualize sua frequência</h1>
  <div class="filtros">
    <select id="filtroMateria">
      <option value="todas">Selecione uma Matéria</option>
      <option value="matematica">Matemática</option>
      <option value="portugues">Português</option>
      <option value="historia">História</option>
      <option value="filosofia">Filosofia</option>
      <option value="ciencias">Ciências</option>
    </select>
  </div>
 <a class="btn-sair" href="/colegioSanquim/telaprincipal/telaprincipalaluno.html">
        <span class="material-symbols-outlined">exit_to_app</span><span>Sair</span>
    </a> 

  <div class="kanban" id="kanban"></div>

  <script>
    
    
    const atividades = [
      {
    materia: 'matematica',
    aulas: '40.',
    ausencias: '4',
      presenças: '36',
      frequencia:'90%'

    },
      {
        materia: 'portugues',
    aulas: '60.',
    ausencias: '10',
      presenças: '50',
      frequencia:'83%'
        },
      {
         materia: 'filosofia',
    aulas: '25.',
    ausencias: '2',
      presenças: '23',
      frequencia:'92%'
         },
      {
         materia: 'historia',
    aulas: '25.',
    ausencias: '4',
      presenças: '21',
      frequencia:'84%'
        },
      {
        materia: 'ciencias',
    aulas: '60.',
    ausencias: '3',
      presenças: '57',
      frequencia:'95%'
    }
    ];

    const kanban = document.getElementById("kanban");
    const filtroMateria = document.getElementById("filtroMateria");

    function renderizarAtividades() {
      kanban.innerHTML = "";

      const materiaSel = filtroMateria.value;

      if (materiaSel === "todas") {
        const aviso = document.createElement("p");
        aviso.textContent = "Selecione uma matéria para visualizar a frequência.";
        aviso.style.textAlign = "center";
        aviso.style.fontStyle = "italic";
        aviso.style.marginTop = "40px";
        aviso.style.color = "#666";
        kanban.appendChild(aviso);
        return;
      }

      const filtradas = atividades.filter(a => a.materia === materiaSel);

      filtradas.forEach(a => {
        const coluna = document.createElement("div");
        coluna.className = "coluna";

       

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <p><strong>Aulas:</strong> ${a.aulas}</p>
          <p><strong>Ausencias:</strong> ${a.ausencias}</p>    
          <p><strong>Presenças:</strong> ${a.presenças}</p>   
          <p><strong>Frequencia:</strong> ${a.frequencia}</p>   
        `;

        coluna.appendChild(card);
        kanban.appendChild(coluna);
      });
    }

    filtroMateria.addEventListener("change", renderizarAtividades);
  </script>
</body>
</html>
